{% extends "recipes_app/index.html" %}

{% block content %}
    <h2>{{ form_name }}</h2>
    <form class="recipe-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-button" type="submit">Submit</button>
    </form>
{% endblock %}
